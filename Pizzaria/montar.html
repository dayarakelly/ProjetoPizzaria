				<header>

						<!-- pizzaIcone.png -->

				</header>	
				<section class='pedidos'>
					<form method='POST' action='java.js'>
						<div class='sabor'>
							<img src="imagens/pizzaPrimavera.jpg">
							<div class='titulo'>
								<p class='p1'>Primavera</p>
								<p  class='p2'>Queijo, pimentão, cebola, tomate, milho.</p>
							</div>
						</div>
						<div class='tamanhos'>
							<p class='pedidoTitulo'>&nbspTamanho:</p>				
								<input type='radio' name='tamanho' id='pequeno' class='tamanho-item'>
								<label for='pequeno'>Pequeno</label>				
								<input type='radio' name='tamanho' id='medio' class='tamanho-item'>
								<label for='medio'>Medio</label>				
								<input type='radio' name='tamanho' id='grande' class='tamanho-item'>
								<label for='grande'>Grande</label>
							</div><br>
							
							<div class='bordas'>
								<p class='pedidoTitulo'>&nbspBordas:</p>
									<input type='radio' name='borda' id='sem' class='borda-item'>
									<label for='sem'>Sem borda</label></br>
									<input type='radio' name='borda' id='catupiry' class='borda-item'>
									<label for='catupiry'>Catupiry</label></br>
									<input type='radio' name='borda' id='cheedar' class='borda-item'>
									<label for='cheedar'>Cheedar</label></br>								
								</div><br>
								
								<div class='extras'>
									<p class='pedidoTitulo'>&nbspExtras</p>					
										<input type='checkbox' name='extra' id='azeitona' class='extra-item'>
										<label for='azeitona'>Azeitona<label><br>
											
										<input type='checkbox' name='extra' id='beacon' class='extra-item'>
										<label for='beacon'>Beacon<label><br>
										<input type='checkbox' name='extra' id='cebola' class='extra-item'>
										<label for='cebola'>Cebola<label><br>
										<input type='checkbox' name='extra' id='milho' class='extra-item'>
										<label for='milho'>Milho<label><br>
										<input type='checkbox' name='extra' id='pimentao' class='extra-item'>
										<label for='pimentao'>Pimentão<label><br>
										<input type='checkbox' name='extra' id='tomate' class='extra-item'>
										<label for='tomate'>Tomate<label><br>
																
										</div>
															<!--<input type='submit' value='Confirmar'>-->
															<button class="botao" type="submit"><span>Concluído</span> <span>Total</span></button> 
															</form>
															
														</section>

						</div>

						</div>
